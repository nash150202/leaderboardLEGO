<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>LEGO Mighty Utan Leaderboard | Mighty Utan Sdn Bhd</title>

  <!-- favicon -->
  <link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/LEGO_logo.svg/1200px-LEGO_logo.svg.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-light: #f2f2f2;
      --bg-dark: #101010;
      --card-light: #ffffff;
      --card-dark: #181818;
      --text-light: #222222;
      --text-dark: #f5f5f5;
      --lego-red: #d60000;
      --lego-yellow: #ffcf00;
      --accent-blue: #0076e6;
      --lego-green: #0bb34c;
      --lego-orange: #ff7b00;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 25px;
      font-family: "Roboto", Arial, Helvetica, sans-serif;
      background: radial-gradient(circle at top, #ffffff, #e4e4e4 50%, #d2d2d2 100%);
      color: var(--text-light);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
      overflow-y: auto;
    }

    body.dark-mode {
      background: radial-gradient(circle at top, #333333, #111111 55%, #000000 100%);
      color: var(--text-dark);
    }

    /* Floating Blocks */
    .lego-block {
      position: fixed;
      width: 80px;
      height: 40px;
      border-radius: 12px;
      opacity: 0.25;
      z-index: 0;
      animation: floatUp 22s linear infinite;
      pointer-events: none;
      filter: blur(0.2px);
    }

    .lego-block::before,
    .lego-block::after {
      content: "";
      position: absolute;
      top: -11px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      background: inherit;
    }

    .lego-block::before { left: 10px; }
    .lego-block::after  { right: 10px; }

    .lego-block.block1  { background: #ff0000; left: 5%;  bottom: -90px; animation-duration: 24s; }
    .lego-block.block2  { background: #ffcf00; left: 18%; bottom: -120px; animation-duration: 20s; }
    .lego-block.block3  { background: #0076e6; left: 32%; bottom: -150px; animation-duration: 26s; }
    .lego-block.block4  { background: #0bb34c; left: 46%; bottom: -110px; animation-duration: 23s; }
    .lego-block.block5  { background: #ff7b00; left: 60%; bottom: -140px; animation-duration: 27s; }
    .lego-block.block6  { background: #ff0000; left: 73%; bottom: -100px; animation-duration: 21s; }
    .lego-block.block7  { background: #ffcf00; left: 84%; bottom: -130px; animation-duration: 25s; }
    .lego-block.block8  { background: #0076e6; left: 12%; bottom: -200px; animation-duration: 30s; }
    .lego-block.block9  { background: #0bb34c; left: 52%; bottom: -210px; animation-duration: 28s; }
    .lego-block.block10 { background: #ff7b00; left: 90%; bottom: -180px; animation-duration: 32s; }

    @keyframes floatUp {
      0% { transform: translateY(0) translateX(0) scale(1); }
      40% { transform: translateY(-40vh) translateX(20px) scale(1.05); }
      70% { transform: translateY(-75vh) translateX(-10px) scale(0.95); }
      100% { transform: translateY(-110vh) translateX(10px) scale(1); }
    }

    .leaderboard-container {
      position: relative;
      z-index: 10;
      width: 95%;
      max-width: 980px;
      background: var(--card-light);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.18);
    }

    body.dark-mode .leaderboard-container {
      background: #2E2E2E;
    }

    .lego-header {
      background: var(--lego-red);
      padding: 22px 20px;
      text-align: center;
      color: #fff;
      border-bottom: 6px solid var(--lego-yellow);
      position: relative;
    }

    .lego-title {
      font-family: "Bungee", system-ui, sans-serif;
      font-size: 1.9rem;
      margin: 0;
    }

    .theme-toggle {
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
    }

    .toggle-btn {
      cursor: pointer;
      border: none;
      border-radius: 999px;
      background: #fff;
      padding: 4px 10px;
      font-size: 0.75rem;
      font-weight: 600;
    }

    .banner { width: 100%; display: block; }

    .leaderboard-content { padding: 24px 20px; text-align: center; }
    .leaderboard-title   { font-size: 1.6rem; font-weight: 700; }
    .leaderboard-subtitle { color: #666; margin-bottom: 18px; }

    .iframe-wrapper {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.12);
    }

    .leaderboard-frame {
      width: 100%;
      height: 650px;
      border: none;
      display: block;
      background: #ffffff;
    }

    @media (max-width: 768px) {
      .leaderboard-frame { height: 550px; }
    }

    @media (max-width: 480px) {
      .leaderboard-frame { height: 500px; }
    }

    /* ‚≠ê ADDED FOOTER CSS */
    .footer {
      width: 100%;
      text-align: center;
      padding: 25px 10px;
      font-size: 1rem;
      background: rgba(0,0,0,0.05);
      border-top: 1px solid rgba(0,0,0,0.15);
    }

  </style>
</head>

<body>

  <!-- Floating LEGO blocks -->
  <div class="lego-block block1"></div>
  <div class="lego-block block2"></div>
  <div class="lego-block block3"></div>
  <div class="lego-block block4"></div>
  <div class="lego-block block5"></div>
  <div class="lego-block block6"></div>
  <div class="lego-block block7"></div>
  <div class="lego-block block8"></div>
  <div class="lego-block block9"></div>
  <div class="lego-block block10"></div>

  <div class="leaderboard-container">

    <header class="lego-header">
      <h1 class="lego-title">LEGO¬Æ Mighty Utan Leaderboard</h1>

      <div class="theme-toggle">
        <button class="toggle-btn" id="themeToggle">
          <span id="themeIcon">üåô</span>
        </button>
      </div>
    </header>

    <a href="#">
      <img src="https://whbdistributors.com/brands/mightyutan/topspender_dec2025/lego/legoBanner.png" class="banner">
    </a>

    <main class="leaderboard-content">
      <div class="leaderboard-title">üèÜ Daily Updated Store Performance üèÜ</div>
      <div class="leaderboard-subtitle">
        Refresh this page to view the latest ranking, sales & performance data.
      </div>

      <div class="iframe-wrapper">
        <iframe
          class="leaderboard-frame"
          src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRh0bc0YLkzD1U5OcM6-5LpsgKLewKhj2VNIZSURvMOll_HeDGi-OiuAEpMRkzOnNAHWCC3KnTyUpyU/pubhtml?gid=684627602&single=true&widget=true&headers=false&chrome=false">
        </iframe>
      </div>
    </main>

    <footer class="footer">
      ¬© 2025 Mighty Utan Sdn Bhd. LEGO¬Æ is a trademark of the LEGO Group. All rights reserved.
    </footer>

  </div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const body = document.body;
    const themeToggle = document.getElementById("themeToggle");
    const themeIcon = document.getElementById("themeIcon");

    const savedTheme = localStorage.getItem("lego-theme");
    if (savedTheme === "dark") {
      body.classList.add("dark-mode");
      themeIcon.textContent = "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
      const isDark = body.classList.toggle("dark-mode");
      themeIcon.textContent = isDark ? "‚òÄÔ∏è" : "üåô";
      localStorage.setItem("lego-theme", isDark ? "dark" : "light");
    });
  });
</script>

</body>
</html>
